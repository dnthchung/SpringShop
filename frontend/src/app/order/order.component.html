<app-header></app-header>

<div class="container">
    <div class="intro-section">
        <h1>this is Order</h1>
        <p>Trang này hiển thị danh sách các sản phẩm, kèm ảnh</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header"> Thong tin nguoi nhan</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Ho va tén</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">So dién thoai</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">San pham da dat hang</h2>
            <table>
                <thead>

                    <tr>
                        <th scope="col" class="text-start">San pham</th>
                        <th scope="col">So luong</th>
                        <th scope="col">Don gié</th>
                        <th scope="col">Tong gié</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product-info">
                            <img src="https://images.pexels.com/photos/459653/pexels-photo-459653.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                class="product-image" alt="">
                            <span class="product-name">Ten san pham ne</span>
                        </td>
                        <td class="">1</td>
                        <td>150,000 đ</td>
                        <td>150,000 đ</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end ">Tong gié: 350,000 đ</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhap coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhép coupon">
                    <button class="btn btn-gradient" type="button">Ap dung</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient" type="button">Dat hang</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
